<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Alertas Fixos</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        width: 1920px;
        height: 1080px;
        position: relative;
    }

    iframe {
        width: 800px;
        height: 600px;
        border: none;
        position: absolute;
    }

    /* FOLLOW – centro superior */
    #follow {
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* PIX – centro inferior */
    #pix {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* QR CODE – canto inferior esquerdo */
    #qrcode {
        bottom: 20px;
        left: 20px;
    }
</style>

</head>
<body>

    <!-- ALERTA DE FOLLOW -->
    <iframe id="follow" src="https://widgets.streamelements.com/host/618699e8e829424c8294bbb5/5ce37ee5-b0be-491d-bda3-ab231a8236b8/4DiAIVMZb35A9NHD7ksmpMLdP7Dsk3dCJjv3ugen6X2-83T5"></iframe>

    <!-- ALERTA DE PIX -->
    <iframe id="pix" src="https://widget.livepix.gg/embed/6cad63d4-a78d-4da1-bab2-7d371dd357b5"></iframe>

    <!-- QR CODE -->
    <iframe id="qrcode" src="https://widget.livepix.gg/embed/d13249f7-d4cf-45be-81ce-dce5537b4835"></iframe>

</body>
</html>
